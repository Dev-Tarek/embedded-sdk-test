[build]
  command = "pnpm build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Proxy API calls to avoid CORS issues
[[redirects]]
  from = "/api/exchange-authority/*"
  to = "https://exchange-authority-service-dev-59.merchants.workers.dev/exchange-authority/:splat"
  status = 200
  headers = {Access-Control-Allow-Origin = "*", Access-Control-Allow-Headers = "s-source,Content-Type", Access-Control-Allow-Methods = "POST,OPTIONS"}
