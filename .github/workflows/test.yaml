name: Test

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  run_tests:
    name: Run Tests
    runs-on:
      group: default
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ¤Œ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9"

      - name: â” Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Export NPM Token
        if: always()
        shell: bash
        run: echo "NPM_TOKEN=${{ secrets.NPM_TOKEN }}" >> $GITHUB_ENV

      - name: Set NPM Token
        if: env.NPM_TOKEN
        shell: bash
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ env.NPM_TOKEN }}" >> ~/.npmrc

      - name: ğŸ“¥ Download dependencies
        shell: bash
        run: pnpm install --frozen-lockfile

      - name: ğŸ”¬ Lint
        shell: bash
        run: pnpm run lint:strict

      - name: ğŸ” Type check
        shell: bash
        run: pnpm run typecheck

      - name: ğŸ’… Prettier check
        shell: bash
        run: pnpm run format:check

      - name: ğŸƒ Run tests and generate coverage
        shell: bash
        run: |
          pnpm run test -- --coverage
          echo "Verifying coverage report:"
          cat coverage/lcov.info

      - name: ğŸŸ¢ Upload to Codacy
        if: always()
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          api-token: ${{ secrets.CODACY_API_TOKEN }}
          coverage-reports: "coverage/lcov.info"
          force-coverage-parser: "lcov"
          language: "TypeScript"

      - name: âœ… Finalize Codacy Upload
        if: always()
        shell: bash
        run: echo "Coverage report upload completed successfully"
